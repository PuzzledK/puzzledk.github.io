    <style>
        @keyframes flyIn {
            from {opacity: 0; transform: translatey(-100%);}

            0% {opacity: 1;}
            25% {opacity: 0.75;}

            75% {opacity: 0.25;}

        }
        .out {
            animation: Out 0.3s ease-out forwards;
        }

    </style>
